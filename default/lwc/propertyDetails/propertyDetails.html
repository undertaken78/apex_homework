<template>
    <lightning-card title="Property Details">
        <div class="slds-p-around_large">
            <div class="slds-text-align_center slds-text-heading_medium slds-m-bottom_medium">
                <b>{propertyName}</b>
            </div>
            <div class="image_container slds-m-vertical_medium">
                <img
                src={propertyPicture}
                class="slds-align_absolute-center"
                alt="Property picture"/>
            </div>
            <lightning-record-view-form
                record-id={propertyId}
                object-api-name={propertyApiName}>
                <div class="slds-theme_default slds-m-vertical_medium">
                    <template for:each={fields} for:item="field" for:index="index">
                        <lightning-output-field field-name={field.fieldApiName} key={field}>
                        </lightning-output-field>
                    </template>
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
