<template>
	<lightning-card title="Property Creation" icon-name="action:new_person_account">
		<div class="slds-p-around_medium">
			<div class="slds-grid slds-wrap">

				<template if:true={isVisiblePage}>
					<c-child-choose-record-type onnextbuttonclick = {nextButton}></c-child-choose-record-type>
				</template>

				<template if:false={isVisiblePage}>
					<c-child-create-property onnextbuttonclick = {nextButton} record-type-id = {recordType} record-id = {recordId} ></c-child-create-property>
				</template>

			</div>
		</div>
	</lightning-card>
</template>
