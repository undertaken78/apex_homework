<template>
    <lightning-card title="Property Creation" icon-name="action:new_person_account">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-16">
                <lightning-radio-group name="radioGroup" label="Property Record Type" data-id="radiogroup" options={options} value={value}
                    type="radio" onchange={handleRadioChange}>
                </lightning-radio-group>
            </div>      
        </div>

        <br/>

	    <lightning-button 
            class="slds-m-left_x-small" 
            label='Next' variant='brand' 
            onclick={nextButtonClick}>
	    </lightning-button>
    </lightning-card>
</template>
