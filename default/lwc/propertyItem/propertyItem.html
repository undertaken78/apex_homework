<template>
    <template if:true={propertyObject}>
        <div class="property slds-box slds-m-around_small" onclick={handlePropertyClick}>
            <img
                src={pictureOfProperty}
                class="image_of_property"
                alt="Property picture"/>
            <div>
                <p class="slds-align_absolute-center">{nameOfProperty}</p>
                <div class="slds-align_absolute-center">
                    <lightning-formatted-number
                        format-style="currency"
                        currency-code="USD"
                        value={costOfProperty}
                    ></lightning-formatted-number>
                </div>
            </div>
        </div>
    </template>
</template>
